<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Original CSS -->
        <link href="./contents/css/ress.css" rel="stylesheet" type="text/css"> <!-- リセット用、スタイルが崩れないようにするため -->
        <link href="./contents/css/main.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="./bootstrap4/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="./bootstrap4/js/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./bootstrap4/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./bootstrap4/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Orignal JavaScript UOC部分 -->
        <script src="./contents/js/main.js"></script>
        
        
        <title>社員情報削除画面</title>
    </head>
    <body>
        <script>includeHtml("./contents/include/header_contents.html");</script>
        
        <!-- コンテンツ -->
        <div class="titlearea">
            <p>社員情報削除画面</p>
        </div>
        <div class="contents">
            <div class="alert alert-warning" role="alert">
                <strong>注意！！</strong> - 以下の社員情報を削除します。
            </div>
            <table class="Employeetable">
                <tr class="Employeetabletr">
                    <th class="Employeetableth">
                        社員番号
                    </th>
                    <td class="Employeetabletd">
                        <label class="col-form-label">119003</label>
                    </td>
                    <td class="EmployeetableImagetd" rowspan="7">
                       <img src="./image/119003.jpeg" class="imageDetail">
                    </td>
                </tr>
                <tr class="Employeetabletr">
                    <th class="Employeetableth">
                        名前
                    </th>
                    <td class="Employeetabletd">
                        <label class="col-form-label">
                             <ruby>
                                 <rb>深瀬大地</rb>
                                 <rp>（</rp>
                                 <rt>フカセダイチ</rt>
                                 <rp>）</rp>
                             </ruby>
                         </label>
                    </td>
                </tr>
                <tr class="Employeetabletr">
                    <th class="Employeetableth">
                        役職
                    </th>
                    <td class="Employeetabletd">
                        <label class="col-form-label">SM：シニアメンバ</label>
                    </td>
                </tr>
                <tr class="Employeetabletr">
                    <th class="Employeetableth">
                        所属
                    </th>
                    <td class="Employeetabletd">
                        <label class="col-form-label">KN：管理部</label>
                    </td>
                </tr>
                <tr class="Employeetabletr">
                    <th class="Employeetableth">
                        入社年月日
                    </th>
                    <td class="Employeetabletd">
                        <label class="col-form-label">2019/03/01</label>
                    </td>
                </tr>
                <tr class="Employeetabletr">
                    <th class="Employeetableth">
                        自己紹介文
                    </th>
                    <td class="Employeetabletd">
                        <label class="col-form-label">好きな食べ物はおさかなです。牛丼も好きです。いろいろやってます。SEです。がんばってこのシステムつくりました。</label>
                    </td>
                </tr>
                <tr class="Employeetabletr">
                    <th class="Employeetableth">
                        メールアドレス
                    </th>
                    <td class="Employeetabletd">
                        <label class="col-form-label">tekitouna@mail.co.jp</label>
                    </td>
                </tr>
            </table>

            <form>
                <div class="col text-center">
                    <button type="submit" class="btn btn-outline-secondary btn-lg" onclick="submitAction('./04_EmployeeDetail.html')">戻る</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" onclick="submitAction('./03_EmployeeList.html')">削除</button>
                </div>
            </form>
        </div><!-- コンテンツエンド -->
        <br>
        <br>
        <script>includeHtml("./contents/include/footer.html");</script>
    </body>
</html>
