<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Original CSS -->
        <link href="./contents/css/ress.css" rel="stylesheet" type="text/css"> <!-- リセット用、スタイルが崩れないようにするため -->
        <link href="./contents/css/main.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="./bootstrap4/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script type="text/javascript" src="./bootstrap4/js/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./bootstrap4/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./bootstrap4/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Orignal JavaScript UOC部分 -->
        <script src="./contents/js/main.js"></script>
        
        
        <title>社員情報変更画面</title>
    </head>
    <body>
        <script>includeHtml("./contents/include/header_contents.html");</script>
        
        <!-- コンテンツ -->
        <div class="titlearea">
            <p>社員情報変更画面</p>
        </div>
        <div class="contents">
            <div class="alert alert-secondary" role="alert">
                社員情報を入力してください。
            </div>
            <form>
                <table class="Employeetable">
                    <tr class="Employeetabletr">
                        <th class="Employeetableth">
                            社員番号
                        </th>
                        <td class="Employeetabletd">
                            <label class="col-form-label">119003</label>
                        </td>
                        <td class="EmployeetableImagetd" rowspan="8">
                           <img src="./image/119003.jpeg" class="imageDetail" id="imageFile" >
                           <input type="file" class="form-control" accept=".jpg,.gif,.png,image/gif,image/jpeg,image/png" id="imageUpload" name="">
                        </td>
                    </tr>
                    <tr class="Employeetabletr">
                        <th class="Employeetableth">
                            名前<span class="badge badge-danger Required">必須</span>
                        </th>
                        <td class="Employeetabletd">
                            <input type="text" class="form-control" value="深瀬大地" >
                        </td>
                    </tr>
                    <tr class="Employeetabletr">
                        <th class="Employeetableth">
                            フリガナ<span class="badge badge-danger Required">必須</span>
                        </th>
                        <td class="Employeetabletd">
                            <input type="text" class="form-control" value="フカセダイチ" >
                        </td>
                    </tr>
                    <tr class="Employeetabletr">
                        <th class="Employeetableth">
                            役職<span class="badge badge-danger Required">必須</span>
                        </th>
                        <td class="Employeetabletd">
                            <select class="btn btn-light form-control whiteline" >
                                <option value="01">M：メンバ</option>
                                <option value="02" selected>SM：シニアメンバ</option>
                                <option value="03">S：すごい人</option>
                                <option value="04">MS：もっとすごい人</option>
                                <option value="05">K：神様</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="Employeetabletr">
                        <th class="Employeetableth">
                            所属<span class="badge badge-danger Required">必須</span>
                        </th>
                        <td class="Employeetabletd">
                            <select class="btn btn-light form-control whiteline" >
                                <option value="01" selected>KN：管理部</option>
                                <option value="02">BS：ビジネスソリューション部</option>
                                <option value="03">SS：ソリューションサービス部</option>
                                <option value="04">TS：テクニカルサポート部</option>
                                <option value="05">IT：IT活用サポート部</option>
                                <option value="06">MS：メインフレームサポート部</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="Employeetabletr">
                        <th class="Employeetableth">
                            入社年月日<span class="badge badge-danger Required">必須</span>
                        </th>
                        <td class="Employeetabletd">
                            <input type="date" name="date" class="form-control" value="2019-03-01">
                        </td>
                    </tr>
                    <tr class="Employeetabletr">
                        <th class="Employeetableth">
                            自己紹介文
                        </th>
                        <td class="Employeetabletd">
                            <textarea class="form-control" rows="4">好きな食べ物はおさかなです。牛丼も好きです。いろいろやってます。SEです。がんばってこのシステムつくりました。</textarea>

                        </td>
                    </tr>
                    <tr class="Employeetabletr">
                        <th class="Employeetableth">
                            メールアドレス<span class="badge badge-danger Required">必須</span>
                        </th>
                        <td class="Employeetabletd">
                            <input type="text" class="form-control" value="tekitouna@mail.co.jp" >
                        </td>
                    </tr>
                </table>
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-secondary btn-lg" onclick="submitAction('./04_EmployeeDetail.html')">戻る</button>
                    <button type="submit" class="btn btn-outline-secondary btn-lg" onclick="submitAction('./03_EmployeeList.html')">変更</button>
                </div>
            </form>
        </div><!-- コンテンツエンド -->
        <br>
        <br>
        <script>includeHtml("./contents/include/footer.html");</script>
    </body>
</html>
